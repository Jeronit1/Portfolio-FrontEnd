<!--Estructura individual del componente proyecto-->
<head>
    ...
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    ...
  </head>
  <div class="row mt-4">
      <div class="col-12">
        <div class="icono">
            <a *ngIf="visible" href="#" role="button" class=""><i class="bi bi-pencil-square icono d-flex mx-3"></i></a>
            <a *ngIf="visible" href="#" role="button" class=""><i class="bi bi-trash3-fill icono d-flex"></i></a>
          </div>
          <h4 style="text-decoration: underline">{{titulo}}</h4>
          <p class="fecha">{{fecha}}</p>
          <p class="descripcion">{{descripcion}}</p>
          <!-------------Carrusel de imagenes ----------->
          <ng-container *ngIf="imagenes.length > 0">
            <div class="container">
              <div class="row">
                <div class="col-md-8 offset-md-2">
                  <div class="position-relative">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img src="/assets/ganesha.jpeg" alt="Slide 1" class="d-block w-50">
                        </div>
                        <div class="carousel-item">
                          <img src="/assets/complemento.jpg" alt="Slide 2" class="d-block w-50">
                        </div>
                        <div class="carousel-item">
                          <img src="/assets/devops.jpg" alt="Slide 2" class="d-block w-50">
                        </div>
                      </div>
                      <button class="carousel-control-prev" href="#carouselExampleControls" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev" style="left: 100px;">
                        <span class="carousel-control-prev-icon" aria-hidden="true">
                          <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="sr-only">Previous</span>
                      </button>
                      <button class="carousel-control-next" href="#carouselExampleControls" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next" style="right: 100px;" >
                        <span class="carousel-control-next-icon" aria-hidden="true">
                          <i class="fas fa-chevron-right"></i>
                        </span>
                        <span class="sr-only">Next</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </ng-container>
            <div style="text-align: center;">
          <button class="btn btn-outline-dark mt-4" style="width: 190px;"><span style="font-weight: bold;">Ver mas Informacion</span></button>
      </div>
      </div>
  </div>
